<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>

  <body>
    <section class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg"
           alt="How to Make Decisions on What's URGENT and IMPORTANT">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
         class="about__more-info">Want more details?</a>
    </section>
    <div class="wrapper">
      <section class="add-item">
        <h3 class="title add-item__title">Add Item</h3>
        <input class="task-name task-name-input add-item__task-name"
               id="new-task" type="text">
        <button class="button button_add">Add</button>
      </section>
      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul class="task-items todo__task-items" id="incomplete-tasks">
          <li class="task__item">
            <input class="checkbox" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input class="task-name-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_del">
              <img class="del__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task__item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input class="task-name-input"
                   type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_del">
              <img class="del__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title completed__title">Completed</h3>
        <ul class="task-items completed__task-items" id="completed-tasks">
          <li class="task__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input class="task-name-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_del">
              <img class="del__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script SRC="app.js"></script>
  </body>

</html>
